<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Exp - Functional </title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  </head>

  <body>
    <div id="id-div-react"></div>
    <script type="text/babel">
      var divReact = document.getElementById('id-div-react');

      const userinfo = {
        name: 'king',
        gender: 'male',
        age: 18
      };

      function formatUserinfo(ui) {
        return "Userinfo: name is" + ui.name + ", " + ui.gender + " and " + ui.age + "years old.";
      }

      const reactSpan = (
        <span>
          {/* JSX 中的注释格式 */}
          <h3>JSX Expression - Functional Expression</h3>
          <p>{formatUserinfo(userinfo)}</p>
        </span>
      );

      ReactDOM.render(reactSpan, divReact);
    </script>
  </body>

</html>
