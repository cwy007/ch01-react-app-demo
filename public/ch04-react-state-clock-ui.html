<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Intro </title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  </head>

  <body>
    <div id="id-div-react"></div>
    <script type="text/babel">
      var divReact = document.getElementById('id-div-react');

      function ClockReactComp (props) {
        return <p>Hello, now is {props.date.toLocaleTimeString()}.</p>;
      }

      function autoClock () {
        ReactDOM.render(
          <span>
            <h3>React State - Clock UI Wrapper Update</h3>
            <ClockReactComp date={new Date()} />
          </span>, divReact);
      }

      setInterval(autoClock, 1000);
    </script>
  </body>

</html>
