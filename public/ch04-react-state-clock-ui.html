<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Intro </title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  </head>

  <body>
    <div id="id-div-react"></div>
    <script type="text/babel">
      var divReact = document.getElementById('id-div-react');

      class ClockReactComp extends React.Component {
        constructor(props) {
          super(props);
          this.state = {date: new Date()};
        }

        componentDidMount() {
          this.timerId = setInterval(
            () => this.tick(), // 这里要使用箭头函数，自动绑定 this
            1000
          );
        }

        componentWillUnmount() {
          clearInterval(this.timerId);
        }

        tick() {
          this.setState({
            date: new Date()
          });
        }

        render() {
          return (
            <span>
              <h3>React State - Clock Class Lifecycle</h3>
              <p>Hello, now is {this.state.date.toLocaleTimeString()}.</p>
            </span>
          );
        }
      }

      ReactDOM.render(<ClockReactComp />, divReact);
    </script>
  </body>

</html>
